<!DOCTYPE html>
<html>
  <head>
    <title>Link Your Dozen Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+CZ:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
    ></script>
    <link rel="stylesheet" href="link.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>
      Link Your
      <span class="main-title" style="font-size: inherit; margin: 0"
        >Dozen</span
      >
      Account
    </h1>
    <div id="apple-container">
      <h3>Step 1: Sign in with Apple</h3>
      <div
        id="appleid-signin"
        data-color="white"
        data-border="true"
        data-type="sign in"
        class="appleid-signin"
      ></div>
    </div>
    <div id="discord-container">
      <h3>Step 2: Login with Discord</h3>
      <a id="login" class="discord-signin">
        <i class="fa-brands fa-discord text-2xl"></i>
        <span>Login with Discord</span>
      </a>
    </div>
    <div id="success-container">
      <h3>
        <i class="fa-solid fa-circle-check" style="color: #22c55e"></i> Success!
      </h3>
      <p>Your Dozen account has been linked to your Discord account.</p>
    </div>
    <script type="text/javascript" src="link.js"></script>
  </body>
</html>

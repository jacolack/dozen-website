<!DOCTYPE html>
<html>
  <head>
    <title>Link Your Dozen Account</title>
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
    ></script>
    <link rel="stylesheet" href="link.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Link Your Dozen Account</h1>
    <h3>Step 1: Sign in with Apple</h3>
    <div
      id="appleid-signin"
      data-color="white"
      data-border="true"
      data-type="sign in"
      class="appleid-signin"
    ></div>
    <script type="text/javascript">
      const state = crypto.randomUUID()
      const nonce = crypto.randomUUID()

      AppleID.auth.init({
        clientId: "com.jacksheridan.dozen.signinwithapple",
        redirectURI: "https://api.dozen.social/link/apple",
        state,
        nonce,
        usePopup: false,
      })
    </script>
